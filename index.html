<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculadora IMC</title>


</head>

    <h1> Calculadora de IMC</h1>


    <div class=" mx-5 my-5 ">
        <form>

            <div class="mb-3 mt-5">
                <label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Por favor, ingrese su nombre y apellido. Ej: Matias Pintos">
                <div id="emailHelp"></div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Peso</label>
                <input type="text" name="peso" class="form-control" id="peso" placeholder="Por favor, ingrese su peso en kg. Ej: 80">
                <div id="emailHelp"></div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Estatura</label>
                <input type="text"  name="estatura" class="form-control" id="estatura" placeholder="Por favor, ingrese su estatura en mts. Ej: 1.75 ">
                <div id="emailHelp"></div>
            </div>


                <div class="mb-5 mt-3 placeholder-glow">
                    <button type="button" onclick="getData()"  class="btn btn-success">Resultado</button>
                </div>

        </form>
    </div>

    <div class="cardsconteiner">
        <div class="cards">
     <span class="name"> Resultado </span>
     <p id="conteiner"> </p>
        </div>
    </div>

    <body class="dark-mode">


        <div class="btn-group">
    
            <button id="color-mode" class="btn">Cambiar a Dark Mode</button>
    
        </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
